name: build

on:
  push:
  pull_request:
    branches:
    - master
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13 ]
        node: [ 12, 14, 16 ]

    runs-on: ${{ matrix.os }}

    name: build node v${{ matrix.node }} ${{ matrix.os }}

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup node ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: setup python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: npm install
      run: npm install

    - name: npm tests
      run: npm test
