name: Node CI

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  test:
    strategy:
      matrix:
        os: [ macos-latest ]
        node: [ 16, 18, 20 ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
